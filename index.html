<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/global.css" />
    <script src="time.js"></script>
    <title>Android Experience</title>
</head>

<body>
    <div id="status-bar">
        <div id="status-bar-left">
            <div id="time"></div>
        </div>
        <div id="status-bar-middle">

            <span class="material-symbols-outlined">circle</span>
        </div>
        <div id="status-bar-right">
            <span class="material-symbols-outlined">alarm</span>
            <span class="material-symbols-outlined">no_sound</span>
            <span id="wifi-status" class="material-symbols-outlined">wifi</span>
            <span id="quality-status" class="material-symbols-outlined">signal_cellular_alt</span>
            <span id="battery-icon" class="material-symbols-outlined">battery_unknown</span>
            <span id="battery-percent"></span>
        </div>

    </div>
    <div id="main" class="pointer-yes">
        <iframe style="background-color: white;" id="main-content" src="https://19alexandercowgill.github.io/Computing"></iframe>
    </div>

    <div id="navigation-bar">
        <div id="back-button" class="nav-button-container"><span class="material-symbols-outlined">arrow_back_2</span></div>
        <div id="home-button" class="nav-button-container"><span class="material-symbols-outlined">home</span></div>
        <div id="recents-button" class="nav-button-container"><span class="material-symbols-outlined">menu</span></div>
    </div>


    <script src="time.js"></script>
    <script src="battery.js"></script>
    <script src="network.js"></script>
    <script>
        const home = document.getElementById("home-button");
        home.addEventListener("click", function(){
            document.getElementById("main-content").setAttribute("src", "https://19alexandercowgill.github.io/Computing/")
        }
    )
    </script>
</body>

</html>
