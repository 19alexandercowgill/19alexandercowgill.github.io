        <main>
            <article>
                <div style="font-family: Arial, sans-serif; text-align: center; margin-top: 50px;">
                    <h2>Text to One Line</h2>
                    <textarea id="inputText" rows="16" cols="50" style="width: 80%; max-width: 500px;"></textarea>
                    <br><br>
                    <button onclick="minifyText()" style="padding: 10px 20px; font-size: 16px; cursor: pointer;">Minify</button>
                    <br><br>
                    <textarea id="outputText" rows="2" cols="50" style="width: 80%; max-width: 500px;"></textarea>
                </div>
            </article>
        </main>
    </div>
    
    <footer id="footer-foot">

    </footer>
    <script>
      function minifyText() {
            var input = document.getElementById("inputText").value;
            var minified = input.replace(/\n/g, ' ');
            document.getElementById("outputText").value = minified;
        }
    </script>
