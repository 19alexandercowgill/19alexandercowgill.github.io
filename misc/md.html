        <h2>Markdown to Raw HTML Converter</h2>

        <br>
        <button onclick="convertMarkdownToHTML()" style="padding: 10px 15px; font-size: 16px; cursor: pointer;">Convert to Raw HTML</button>

        <h3>Raw HTML Output:</h3>
        <pre id="rawHtmlOutput" style="border: 1px solid #ccc; padding: 10px; background-color: #f9f9f9; white-space: pre-wrap; word-wrap: break-word;"></pre>

    <script>
        function convertMarkdownToHTML() {
            const markdownText = document.getElementById('markdownInput').value;
            const rawHtml = marked.parse(markdownText); // Converts markdown to HTML
            document.getElementById('rawHtmlOutput').textContent = rawHtml; // Display raw HTML as text
        }
    </script>
