<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuckDuckGo Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            margin-top: 50px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            max-width: 400px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0073e6;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #005bb5;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>DuckDuckGo Search</h1>
        <input type="text" id="searchQuery" placeholder="Enter search term..." onkeydown="handleKeyDown(event)">
        <button onclick="search()">Search</button>
    </div>

    <div id="result" class="result"></div>

    <script>
        function search() {
            const query = document.getElementById('searchQuery').value;
            if (query) {
                const url = `https://api.duckduckgo.com/?q=${query}&format=json&pretty=1&no_html=1&skip_disambig=1`;

                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        const abstract = data.Abstract || 'No abstract available for this search term.';
                        document.getElementById('result').innerHTML = `<p>${abstract}</p>`;
                    })
                    .catch(error => {
                        document.getElementById('result').innerHTML = 'An error occurred. Please try again.';
                    });
            } else {
                document.getElementById('result').innerHTML = 'Please enter a search term.';
            }

            // Regain focus in the input field after submitting
            document.getElementById('searchQuery').focus();
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter') {
                search(); // Trigger search when Enter is pressed
            }
        }
    </script>

</body>
</html>
