<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link rel="Stylesheet" href="/Computing/comp.css">
</head>

<body class="noto-sans">
    <nav>
        <div id="nav-top"></div>
    </nav>
    <header>
        <h1 id="header">404 Not Found</h1>

        <div id="quote-poem">
            <i>
                <p id="poem-text"></p>
            </i>
        </div>

    </header>
    <main style="height: 50vh; justify-content: center; justify-items: center; margin-top: auto; margin-bottom: auto;">
        <div id="course-overview">
            <div id="contents">
                <h2 id="header">This page does <u>not</u> exist</h2>
                <p>You have either mistyped your url, or I haven't made this page yet</p>
                <p>Please add this as a GitHub Issue if you believe it's my mistake</p>
                <p>Click <a style="text-decoration-line: underline;"
                        href="https://github.com/19alexandercowgill/19alexandercowgill.github.io/issues/new">here</a> to
                    report the lack of page</p>
            </div>
        </div>
        <br>
    </main>
    <footer id="footer">
    </footer>

    <script src="/Computing/components.js"></script>

<script>
// Array of poem options
window.onload = function() {
  fetch('https://19alexandercowgill.github.io/404poems.json')
    .then(response => response.json())
    .then(data => {
      const poems = Object.values(data);
      const randomPoem = poems[Math.floor(Math.random() * poems.length)];

      let i = 0;
      const speed = 50;
      const poemTextElement = document.getElementById("poem-text");

      function typePoem() {
        if (i < randomPoem.length) {
          const char = randomPoem.charAt(i);
          if (char === '\n') {
            poemTextElement.innerHTML += '<br>';
          } else {
            poemTextElement.innerHTML += char;
          }
          i++;
          setTimeout(typePoem, speed);
        }
      }

      typePoem();
    });
}
</script>
</body>

</html>
